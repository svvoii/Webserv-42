server_tokens off;
charset       utf-8;
access_log    logs/access.log  combined;

server {
    server_name   localhost;
    listen        80;
    error_page    500 502 503 504  /50x.html;
    index         index.html;
    location      / {
        root      html;
    }

    location /loc_1 {
        index index_1.html;
        location /loc_1/loc_1_1 {
            index index_1_1.html;
        }
        index index_1.html;
    }
}