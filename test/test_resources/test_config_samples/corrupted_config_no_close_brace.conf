daemon            off;
worker_processes  2;
user              rokupin;

events {
    use           epoll;
#     worker_connections  128;
}

# error_log         logs/error.log info;
error_log         logs/error.log error;

http {
    server_tokens off;
    include       mime.types;
    charset       utf-8;

    access_log    logs/access.log  combined;

    server {
        server_name   localhost;
        listen        127.0.0.1:80;

        error_page    500 502 503 504  /50x.html;

        location      / {
            root_      html;
        }

}