#-------------------------------------------------------------------------------
# /                                     | 200 | root_index.html
# /loc_1                                | 200 | loc_1_index.html
# /loc_1/loc_XX                         | 404 | nginx default 404
# /loc_1/loc_3/                         | 404 | nginx default 404
# /loc_1/loc_2/                         | 200 | loc_2_in_loc_1_index.html
# /loc_1/loc_3/loc_3_in_loc_1_404.html  | 200 | loc_3_in_loc_1_404.html
# /loc_2                                | 403 | root_in_root_403.html
# /loc_5                                | 403 | root_in_root_403.html
# /loc_5/loc_7                          | 200 | index 7.html
# /loc_0X                               | 404 | root_in_root_404.html
# /XXX                                  | 404 | root_in_root_404.html
#-------------------------------------------------------------------------------
# www
# ├── loc_1
# │   ├── loc_1_403.html
# │   ├── loc_1_404.html
# │   ├── loc_1_index.html
# │   ├── loc_1_in_root_index.html
# │   ├── loc_1_in_root_in_root_403.html
# │   ├── loc_1_in_root_in_root_404.html
# │   ├── loc_1_in_root_in_root_index.html
# │   ├── loc_2
# │   │   └── loc_2_in_loc_1_index.html
# │   └── loc_3
# │       ├── loc_3_in_loc_1_403.html
# │       └── loc_3_in_loc_1_404.html
# ├── loc_5
# │   ├── loc_6
# │   │   └── loc_8
# │   │       └── index.html
# │   └── loc_7
# │       └── index.html
# ├── root_403.html
# ├── root_404.html
# ├── root_index.html
# ├── root_in_root_403.html
# ├── root_in_root_404.html
# ├── server_403.html
# ├── server_404.html
# └── server_index.html
#-------------------------------------------------------------------------------
server {
        listen 4280;
        server_name localhost;
#         root /var/www; # real nginx
        root test_resources/nested_locations/www; # webserv

        index server_index.html;
        error_page 404 /server_404.html;
        error_page 403 /server_403.html;

        location / {
                error_page 404 /root_404.html;
                error_page 403 /root_403.html;
                index root_index.html;

                location / {
                    error_page 404 /root_in_root_404.html;
                    error_page 403 /root_in_root_403.html;

                    location /loc_1 {
                        error_page 404 /loc_1_in_root_in_root_404.html;
                        error_page 403 /loc_1_in_root_in_root_403.html;
                        index loc_1_in_root_in_root_index.html;
                    }

#                    this directory does not exist
                    location /loc_0X {
                        limit_except GET {
                            deny all;
                        }
                    }
                }

                location /loc_1 {
                        index loc_1_in_root_index.html;
                }
        }

        location /loc_1 {
            index loc_1_index.html;

            error_page 404 /loc_1_404.html;
            error_page 403 /loc_1_403.html;

            location /loc_1/loc_3 {
                error_page 404 /loc_3_in_loc_1_404.html;
                error_page 403 /loc_3_in_loc_1_403.html;
#                 this index does not exist
                index loc_3_in_loc_1_index_X.html;
            }

        }

        location /loc_1/loc_2 {
#         this error pages do not exist
            error_page 404 /404_X.html;
            error_page 403 /403_X.html;
            index loc_2_in_loc_1_index.html;
        }

        location /loc_5/loc_7 {
            index index.html;
        }
}